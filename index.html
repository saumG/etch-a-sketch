<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="app">
        <div class="settings">
            <div class="pen-color"></div>
            <div class="bg-color"></div>
            <div class="rainbow" id = "btn"></div>
            <div class="shading" id = "btn"></div>
            <div class="eraser" id = "btn"></div>
            <div class="grid-size" id ="slider"></div>
            <div class="grid-lines" id = "btn"></div>
            <div class="clear" id = "btn"></div>
        </div>
        <div class="container-wrapper">
            <div class="grid-container"></div>
        </div>
    </div>
    <div class="footer">Copyright</div>
    <script src="./index.js"></script>
</body>
</html>
