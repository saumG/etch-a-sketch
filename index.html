<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="app">
        <div class="settings">
            <div class="pen-color">
                <input type="color" id="color-select">
                <p id="pen-text">Pen Color</p>
            </div>
            <div class="bg-color">
                <input type="color" id="bg-select">
                <p id="bg-text">Background Color</p>
            </div>
            <div class="rainbow toggle" id = "btn">Toggle Rainbow</div>
            <div class="shading toggle" id = "btn">Toggle Shading</div>
            <div class="eraser toggle" id = "btn">Toggle Eraser</div>
            <input type="range" min="4" max="64" value="10" id="size-range" class="slider">
            <div class="grid-size">Grid Size: <span class = "grid-val">10</span> x <span class = "grid-val">10</span></div>
            <div class="grid-lines toggle" id = "btn">Toggle Grid Lines</div>
            <div class="clear" id = "btn">Clear</div>
        </div>
        <div class="container-wrapper">
            <div class="grid-container"></div>
        </div>
    </div>
    <div class="footer">Copyright</div>
    <script src="./index.js"></script>
</body>
</html>
